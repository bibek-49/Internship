<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Calculator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #141e30, #243b55);
    font-family: 'Poppins', sans-serif;
    margin: 0;
  }

  .calculator {
    background: rgba(255, 255, 255, 0.08);
    padding: 25px;
    border-radius: 15px;
    width: 280px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    backdrop-filter: blur(15px);
  }

  .display {
    background: rgba(0, 0, 0, 0.7);
    color: #00e6ac;
    font-size: 2em;
    text-align: right;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    min-height: 60px;
    overflow-x: auto;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    padding: 18px;
    font-size: 1.2em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: #fff;
    background: rgba(255, 255, 255, 0.1);
    transition: all 0.2s ease;
  }

  button:hover {
    transform: scale(1.08);
    background: rgba(255, 255, 255, 0.2);
  }

  .number { background: #333; }
  .operator { background: #ff9500; }
  .equal { background: #00b894; }
  .clear { background: #d63031; }

  @media (max-width: 400px) {
    .calculator { width: 90%; }
    .display { font-size: 1.6em; }
    button { font-size: 1em; padding: 15px; }
  }
</style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="equal">=</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">-</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">+</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="number">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');
    let currentInput = '';
    let resultDisplayed = false;

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;

        if (value === 'C') {
          currentInput = '';
          display.textContent = '0';
        } 
        else if (value === '=') {
          try {
            currentInput = eval(currentInput).toString();
            display.textContent = currentInput;
            resultDisplayed = true;
          } catch {
            display.textContent = 'Error';
            currentInput = '';
          }
        } 
        else {
          if (resultDisplayed && /[0-9.]/.test(value)) {
            // Start new number if a number is pressed
            currentInput = value;
            resultDisplayed = false;
          } else {
            // Continue from the last result if operator is pressed
            currentInput += value;
            resultDisplayed = false;
          }
          display.textContent = currentInput;
        }
      });
    });
  </script>
</body>
</html>
