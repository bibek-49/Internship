<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Landing Page</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            color: #202124;
        }

        header {
            width: 100%;
            padding: 15px 50px;
            display: flex;
            justify-content: flex-end;
            font-size: 14px;
        }

        header a {
            margin-left: 20px;
            color: #5f6368;
            text-decoration: none;
        }

        header a:hover {
            text-decoration: underline;
        }

        .logo {
            margin-bottom: 40px;
            font-size: 64px;
            font-weight: bold;
            color: #ff5722;
            font-family: 'Arial Black', sans-serif;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-box {
            display: flex;
            width: 100%;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 15px;
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            transition: box-shadow 0.2s;
        }

        .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,.6);
        }

        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
        }

        .search-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .search-buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        .search-buttons button:hover {
            border: 1px solid #c6c6c6;
            background-color: #f1f3f4;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #f2f2f2;
            padding: 15px 50px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            color: #5f6368;
        }

        footer a {
            text-decoration: none;
            color: #5f6368;
            margin-left: 15px;
        }

        @media (max-width: 768px) {
            header, footer { padding: 15px 20px; }
            .logo { font-size: 48px; }
            .search-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
    </header>

    <!-- Logo -->
    <div class="logo">Boss</div>

    <!-- Search Bar -->
    <div class="search-container">
        <form class="search-form" onsubmit="return handleSearch()">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search the web...">
            </div>
            <div class="search-buttons">
                <button type="submit">Search</button>
                <button type="button" onclick="feelingLucky()">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div>India</div>
        <div>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
        </div>
    </footer>

    <script>
        function handleSearch() {
            const query = document.getElementById('searchInput').value;
            if(query.trim() === "") return false;
            window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
            return false;
        }

        function feelingLucky() {
            const query = document.getElementById('searchInput').value;
            if(query.trim() === "") return false;
            window.open('https://www.google.com/search?btnI=I&q=' + encodeURIComponent(query), '_blank');
        }
    </script>

</body>
</html>
