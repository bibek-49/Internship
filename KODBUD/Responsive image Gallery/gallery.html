<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibek's Image Gallery</title>
  <style>
    /* ---------- Basic Styling ---------- */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      background: linear-gradient(135deg, #222, #444);
      color: white;
      padding: 25px 10px;
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    p {
      margin: 8px 0 0;
      font-size: 1rem;
      opacity: 0.85;
    }

    /* ---------- Gallery Section ---------- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    /* ---------- Lightbox Styles ---------- */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      animation: fadeIn 0.3s ease-in-out;
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      text-decoration: none;
      font-weight: bold;
    }

    .close:hover {
      color: #ff6b6b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ---------- Footer ---------- */
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: white;
      font-size: 0.9rem;
    }

    /* ---------- Responsive Design ---------- */
    @media (max-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.9rem;
      }

      .gallery {
        grid-template-columns: 1fr;
        gap: 10px;
        padding: 10px;
      }

      .gallery img {
        height: 200px;
      }

      .close {
        font-size: 1.8rem;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <header>

  </header>
